worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Giữ IP client thật trong log
    real_ip_header X-Forwarded-For;

    # ======================= UPSTREAMS =======================
    upstream auth_service {
        server auth-service:3001;
    }

    upstream workspace_service {
        server workspace-service:3002;
    }

    upstream group_service {
        server group-service:3003;
    }

    upstream project_service {
        server project-service:3004;
    }

    upstream task_service {
        server task-service:3005;
    }

    upstream utility_service {
        server utility-service:3006;
    }

    upstream notification_service {
        server notification-service:3007;
    }

    server {
        listen 80;
        server_name _;

        # ------------------------------------------------------
        #  Helper internal location: verify JWT qua auth-service
        #  Auth-service cần có route: GET /internal/gateway/verify
        # ------------------------------------------------------
        location = /_auth {
            internal;

            proxy_pass http://auth_service/internal/gateway/verify;

            # Không gửi body
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";

            # Forward Authorization header từ client
            proxy_set_header Authorization $http_authorization;
        }

        # ======================================================
        #  CHẶN /internal/* TỪ BÊN NGOÀI
        #  (các service gọi nhau nội bộ qua Docker network)
        # ======================================================
        location ^~ /internal/ {
            return 404;
        }

        # ======================================================
        #  AUTH-SERVICE (public, không check JWT)
        #  /auth/* -> auth-service
        # ======================================================
        location /auth/ {
            proxy_pass http://auth_service;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ------------------------------------------------------
        # Macro nhỏ: áp config auth_request + inject header user
        # (dùng cho các service cần login)
        # ------------------------------------------------------
        # Workspace-service
        location /workspace/ {
            auth_request /_auth;

            auth_request_set $user_id    $upstream_http_x_user_id;
            auth_request_set $user_email $upstream_http_x_user_email;
            auth_request_set $user_role  $upstream_http_x_user_role;

            proxy_set_header X-User-Id    $user_id;
            proxy_set_header X-User-Email $user_email;
            proxy_set_header X-User-Role  $user_role;

            proxy_pass http://workspace_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

